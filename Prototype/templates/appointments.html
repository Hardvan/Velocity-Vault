<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/mdb.min.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:wght@400;500;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("/static/images/audi.jpg");
      }
    </style>
  </head>

  <body style="background-color: rgb(29, 27, 27)">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top text-success"
      style="background-color: black"
    >
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" target="_blank" href="/index">
          <img
            src="{{ url_for('static', filename = 'images/logo.png') }}"
            height="16"
            alt=""
            loading="lazy"
            style="margin-top: -3px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars" style="color: white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white">
            <li class="nav-item active">
              <a class="nav-link text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/index" rel="nofollow"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/wishlist">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/appointments"
                >Appointments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile" target="_blank"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/analysis" target="_blank"
                >Analysis</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Header -->
    <div style="display: flex; justify-content: center">
      <h1
        style="font-family: 'Protest Revolution'; color: aqua; margin-top: 6%"
      >
        Appointments
      </h1>
    </div>

    <!-- Appointments -->
    <section>
      <div class="container py-5">
        {% for data in list %}
        <div class="row justify-content-center mb-3">
          <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div
                      class="bg-image hover-zoom ripple rounded ripple-surface"
                    >
                      <img src="{{ data[4] }}" class="w-100" />
                      <a href="#!">
                        <div class="hover-overlay">
                          <div
                            class="mask"
                            style="background-color: rgba(253, 253, 253, 0.15)"
                          ></div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6">
                    <h4>{{ data[3] }}</h4>
                    <h6>Test Guide : {{ data[2] }}</h6>
                  </div>
                  <div
                    class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
                  >
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h5 class="mb-1 me-1">Date : {{ data[0] }}</h5>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h5 class="mb-1 me-1">Time : {{ data[1] }}</h5>
                    </div>
                    <h6 class="text-success">Appointment Confirmed</h6>
                    <div class="d-flex flex-column mt-4">
                      <a
                        href="{{ url_for('appointments', app_id = data[5], action = 0) }}"
                      >
                        <button
                          class="btn btn-outline-primary btn-sm mt-2"
                          type="button"
                        >
                          Cancel
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Custom JS -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/mouse.js') }}"
    ></script>
  </body>
</html>
